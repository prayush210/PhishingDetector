<!DOCTYPE html>
<html>
<head>
  <title>Phishing Detector</title>
  <style>
    body {
      font-family: sans-serif;
      width: 280px; /* Slightly wider for more content */
      padding: 15px;
      text-align: center;
      background-color: #f8f9fa; /* Light grey background */
      color: #333;
    }
    h3 {
      color: #0056b3; /* A nice blue for the title */
      margin-top: 0;
      margin-bottom: 15px;
    }
    button#scanButton {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s ease-in-out;
    }
    button#scanButton:hover {
      background-color: #0056b3;
    }
    button#scanButton:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #statusContainer { /* Renamed for clarity */
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      min-height: 40px; /* Ensure space for text */
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid transparent; /* Base border */
    }
    /* Status-specific styles */
    .status-ready { background-color: #e9ecef; border-color: #ced4da; color: #495057;}
    .status-scanning { background-color: #cfe2ff; border-color: #9ec5fe; color: #004085; }
    .status-safe { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
    .status-phishing { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
    .status-suspicious { background-color: #fff3cd; border-color: #ffeeba; color: #856404; }
    .status-error { background-color: #f8f9fa; border-color: #ced4da; color: #6c757d; }

    #recommendationsArea {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff3cd; /* Light yellow for recommendations */
      border: 1px solid #ffeeba;
      border-radius: 5px;
      text-align: left;
      font-size: 12px;
    }
    #recommendationsArea h4 {
      margin-top: 0;
      margin-bottom: 5px;
      font-size: 13px;
      color: #856404; /* Darker yellow for heading */
    }
    #recommendationsArea ul {
      list-style-type: disc;
      padding-left: 20px;
      margin-bottom: 0;
    }
    #recommendationsArea li {
      margin-bottom: 3px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h3>Email Phishing Scan</h3>
  <button id="scanButton">Scan Current Email</button>
  <div id="statusContainer" class="status-ready"> <span>Status: Ready</span> </div>

  <div id="recommendationsArea" class="hidden"> <h4>Recommendations:</h4>
    <ul>
      <li>Do not click any links in the email.</li>
      <li>Do not download any attachments.</li>
      <li>Do not reply to this email.</li>
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
